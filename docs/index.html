        document.getElementById('arrow').addEventListener('click', function() {

    <script>
        const arrow = document.querySelector('.arrow');
    
        let bounceInterval;
    
        function startBouncing() {
            bounceInterval = setInterval(() => {
                arrow.classList.add('bounce');
                setTimeout(() => {
                    arrow.classList.remove('bounce');
                }, 1000); // Match this to your bounce animation duration
            }, 5000);
        }
    
        function stopBouncing() {
            clearInterval(bounceInterval);
            arrow.classList.remove('bounce');
        }
    
        // Stop bounce on hover
        arrow.addEventListener('mouseenter', stopBouncing);
    
        // Resume bounce on leave
        arrow.addEventListener('mouseleave', startBouncing);
    
        // Start bounce on load
        startBouncing();
    </script>    
    <script>
        const illustrations = document.querySelectorAll('.illustration');
        let hasAnimated = false;
      
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting && !hasAnimated) {
              hasAnimated = true;
      
              illustrations.forEach((img, index) => {
                setTimeout(() => {
                  img.classList.add('animate-once');
      
                  // Optional: remove class so hover works normally
                  setTimeout(() => {
                    img.classList.remove('animate-once');
                  }, 800); // slightly longer to match slower animation
                }, index * 200); // 200ms gap between each image
              });
      
              observer.disconnect(); // Stop after first run
            }
          });
        }, {
          threshold: 0.6 // 60% of the element must be visible before triggering
        });
      
        // Observe the wrapper element or first image
        if (illustrations.length > 0) {
          observer.observe(illustrations[0].parentElement);
        }
      </script>    
      <script>
        const containers = document.querySelectorAll('.illustration-container');
      
        containers.forEach(container => {
          container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left; // mouse X inside element
            const y = e.clientY - rect.top;  // mouse Y inside element
      
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
      
            const rotateX = -(y - centerY) / 12;
            const rotateY = (x - centerX) / 12;
      
            container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
          });
      
          container.addEventListener('mouseleave', () => {
            container.style.transform = `rotateX(0deg) rotateY(0deg)`;
          });
        });
      </script>  
      <script>
        const shinyText = document.getElementById("shinyText");
      
        function startShinyAnimation() {
          console.log("[startShinyAnimation] Removing class: shiny-animate");
          shinyText.classList.remove("shiny-animate");
          void shinyText.offsetWidth;
          console.log("[startShinyAnimation] Reflow triggered");
      
          setTimeout(() => {
            console.log("[startShinyAnimation] Adding class: shiny-animate");
            shinyText.classList.add("shiny-animate");
          }, 50);
        }
      
        // Click handler to replay the shine effect
        shinyText.addEventListener("click", () => {
          console.log("[click] Replaying shine animation");
          startShinyAnimation();
        });
      </script>
