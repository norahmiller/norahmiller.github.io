<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Norah</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="about">
    <header>
        <div class="gradient-overlay"></div>
        <a href="index.html" class="watermark sassy-frass-regular">N</a>
        <button class="menu-toggle" aria-label="Toggle navigation">
            â˜°
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <div class="blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>
    <div id="main">
        <div class="get-in-touch">
            <h2>Contact Me</h2>
            <div class="form">
                <form id="contact-form" method="POST" action="https://formspree.io/f/mdkagqpe">
                    <div class="row1">
                        <div class="half">
                            <input type="text" name="name" id="name" class="name-input" placeholder="Name"/>
                        </div>
                        <div class="half">
                            <input type="email" name="email" id="email" class="email-input" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="subject">
                            <input type="text" name="subject" id="subject" class="subject-input" placeholder="Subject"/>
                        </div>
                    </div>
                    <div class="row3">
                        <div class="message">
                            <textarea name="message" id="message" class="message-input" placeholder="Message" rows="4"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message"/></li>
                    </ul>
                    <ul class="result">
                        <li><span id="result-message"></span></li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="contact-side">
            <ul class="labeled-icons" style="font-size: 15px;">
                <li>
                    <img src="images/home.png" alt="Home Icon" class="icon">
                    <div class="contact-text">
                    South Bend, IN<br />
                    United States
                    </div>
                </li>
                <li>
                    <img src="images/phone.png" alt="Phone Icon" class="icon">
                    <div class="contact-text">
                    574-529-1685
                    </div>
                </li>
                <li>
                    <img src="images/email.png" alt="Email Icon" class="icon">
                    <div class="contact-text">
                    <a href="#">norah@purdue.edu</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            let fullName = document.getElementById("name").value.trim();
            let userEmail = document.getElementById("email").value.trim();
            let userSubject = document.getElementById("subject").value.trim();
            let userMessage = document.getElementById("message").value.trim();
            let resultMessage = document.getElementById("result-message");

            // Validate required fields
            if (!fullName || !userEmail || !userMessage) {
                resultMessage.innerText = 'Please fill in all required fields.';
                resultMessage.style.color = 'red';
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(userEmail)) {
                resultMessage.innerText = 'Please enter a valid email address.';
                resultMessage.style.color = 'red';
                return;
            }

            // Prepare form data for Formspree
            let formData = new FormData(this);

            // Send data to Formspree
            fetch(this.action, {
                method: this.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    resultMessage.innerText = 'Message sent successfully!';
                    resultMessage.style.color = 'white';

                    // Clear form fields
                    document.getElementById("contact-form").reset();
                } else {
                    resultMessage.innerText = 'Failed to send message. Please try again.';
                    resultMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultMessage.innerText = 'An error occurred. Please try again later.';
                resultMessage.style.color = 'red';
            });
        });
    </script>
</body>
</html>
