<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Norah</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="about">
    <header>
        <div class="gradient-overlay"></div>
        <a href="index.html" class="watermark sassy-frass-regular">N</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <div class="blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>
    <div id="main">
        <div class="get-in-touch">
            <h2>Contact Me</h2>
            <div class="form">
                <form id="contact-form" method="post" action="#">
                    <div class="row1">
                        <div class="half">
                            <input type="text" name="name" id="name" class="name-input" placeholder="Name"/>
                        </div>
                        <div class="half">
                            <input type="email" name="email" id="email" class="email-input" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="subject">
                            <input type="text" name="subject" id="subject" class="subject-input" placeholder="Subject"/>
                        </div>
                    </div>
                    <div class="row3">
                        <div class="message">
                            <textarea name="message" id="message" class="message-input" placeholder="Message" rows="4"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" onclick="sendmail()" /></li>
                    </ul>
                    <ul class="result">
                        <li><span id="result-message"></span></li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="contact-side">
            <ul class="labeled-icons" style="font-size: 15px;">
                <li>
                    <img src="images/home.png" alt="Home Icon" class="icon">
                    <div class="contact-text">
                    South Bend, IN<br />
                    United States
                    </div>
                </li>
                <li>
                    <img src="images/phone.png" alt="Phone Icon" class="icon">
                    <div class="contact-text">
                    574-529-1685
                    </div>
                </li>
                <li>
                    <img src="images/email.png" alt="Email Icon" class="icon">
                    <div class="contact-text">
                    <a href="#">norah@purdue.edu</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
 	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
	</script>
	<script type="text/javascript">
			(function(){
 			 emailjs.init({
				publicKey: 'AMy-iDuVTpHrTQTA4',
				limitRate: {
    			// Set the limit rate for the application
   				 id: 'app',
    			// Allow 1 request per 10s
   				 throttle: 10000,
				},
 			 });
			 console.log("called");
			})();
			function sendmail() {
            event.preventDefault(); // Prevents the default form submission
   			 let fullName = document.getElementById("name").value;
  			  let userEmail = document.getElementById("email").value;
  			  let userMessage = document.getElementById("message").value;

				if (!fullName.trim() || !userEmail.trim() || !userMessage.trim()) {
      			   document.getElementById("result-message").innerText = 'Please fill in all fields.';
     			   document.getElementById("result-message").style.color = 'red'; // Set the color to red for errors
   			     return; // Stop the function if any field is empty
   				 }

				  // Email validation regex pattern
  				  const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@(([^<>()[\]\\.,;:\s@"]+\.)+[^<>()[\]\\.,;:\s@"]{2,})$/i;
    
   				 // Check if the email address is valid
   				 if (!emailRegex.test(userEmail)) {
    			    document.getElementById("result-message").innerText = 'Please enter a valid email address.';
    			    document.getElementById("result-message").style.color = 'red';
  			        document.getElementById("result-message").style.fontStyle = 'italic';
 			       return; // Stop the function if the email is invalid
 			   }

 			   var contactParams = {
 			       from_name: fullName,
 			       from_email: userEmail,
 			       message: userMessage
 			   };

 		   emailjs.send('service_jxstxi3', 'template_184f8em', contactParams)
	 		   .then(function(response) {
		        console.log('SUCCESS!', response.status, response.text);
		        // Clear the form fields
		        document.getElementById("name").value = '';
		        document.getElementById("email").value = '';
		        document.getElementById("message").value = '';
		        // Display the success message
		        document.getElementById("result-message").innerText = 'Email sent successfully!';
				document.getElementById("result-message").style.color = 'grey';
		    }, function(error) {
		        console.log('FAILED...', error);
 		       // Optionally handle errors here and display a failure message
   			     document.getElementById("result-message").innerText = 'Failed to send email. Try again later.';

			});
		}
	</script>
</body>
</html>
