	<script src="js/jquery.easypiechart.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.progress-bar .bar').forEach(bar => {
            bar.style.width = "0";  // Reset first
            setTimeout(() => {
                let width = bar.getAttribute('aria-valuenow') + "%";
                bar.style.width = width;
            }, 50); // Short delay ensures transition runs
        });
    });
    </script>
    <script>
        // Charts
        $(document).ready(function() {
            // configuration goes here
            $('.chart').easyPieChart({
                easing:       'easeOut',
                barColor:   'white',
                delay:      1500,
                lineWidth:  8,
                rotate:     0,
                scaleColor: false,
                size:       140,
                trackColor:   'transparent',  // Transparent track
                animate: {
                    duration: 2500,
                    enabled:  true
                },
            });
        });
    </script>
